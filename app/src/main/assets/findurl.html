<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carson_Ho</title>

    // JS代码
<script>
// Android需要调用的方法
   function findUrl(imgUrl) {
    var imgList = document.getElementsByTagName('img');
    for (var i = 0; i < imgList.length; i++) {
        var imgItem = imgList[i];
        if (imgUrl.indexOf(imgItem.src) > -1) {
            imgItem.style.display = "none";
            break;
        }
    }
}

</script>

</head>

</html>
